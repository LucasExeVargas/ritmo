<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horarios</title>
        <link rel="stylesheet" href="css/horarioLauta.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-horarios-templete">
            <!-- Contenedor para hoarios y mensaje, ubicacion -->
            <div class="container-title-text">
                <div class="text-horarios">

                    <h1><p class="text-poppins-regular">Horarios</p></h1>
                </div>
                <div class="text-reserva">
                        <h3>
                            <p class="text-poppins-regular">
                                Reserva tu clase y empeza a explotar todo tu potencial. ยก Te esperamos
                                <br>
                                para compartir esta increible experiencia juntas!
                            </p>
                        </h3>
                </div>
            </div>
            <!-- Contenedor de cards -->
            <div class="container-cards">
                <div class="container-card1">
                    <div class="container-imagen">
                        <img src="img/img-card-1.png" alt="card1">
                    </div>
                    <div class="container-text1-card">
                        <h2>
                            <p class="text-poppins-regular">
                                <b>INICIAL</b>
                            </p>
                        </h2>
                    </div>
                    <div class="container-text2-card">
                        <p class="text-poppins-regular">Lunes / Miercoles / Viernes</p>
                        <p class="text-poppins-regular">18:30 a 20:00</p>
                    </div>
                </div>
                <div class="container-card2">
                    <div class="container-imagen">
                        <img src="img/img-card-2.png" alt="card2">
                    </div>
                    <div class="container-text3-card">
                        <h2>
                            <p class="text-poppins-regular">
                                <b>AVANZADAS</b>
                            </p>
                        </h2>
                    </div>
                    <div class="container-text4-card">
                        <p class="text-poppins-regular">Martes / Jueves</p>
                        <p class="text-poppins-regular">18:30 a 20:00</p>
                    </div>
                </div>
            </div>
            <!-- Contenedor de boton -->
            <button class="container-buttom">
                <img src="img/WPP.png" alt="logo-whatsapp" width="60px" height="60px">
                <div class="container-buttom-txt">
                    <p class="text-poppins-regular">Consultas</p>
                </div>
            </button>

        </div>
    </body>
</html>
